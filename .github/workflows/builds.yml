name: Builds

on:
  pull_request:
    branches:
      - master
      - 'support/*'
    types: [ opened, synchronize ]
    paths-ignore:
      - '**/*.md'

jobs:
  build_cli:
    name: Build CLI
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: '1.21'

      - name: Get tree-service client
        run: make sync-tree

      - name: Update Go modules
        run: make dep

      - name: Build CLI
        run: make

      - name: Check version
        run: if [[ $(make version) == *"dirty"* ]]; then exit 1; fi

  build_image:
    needs: build_cli
    name: Build Docker image
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: '1.21'

      - name: Get tree-service client
        run: make sync-tree

      - name: Update Go modules
        run: make dep

      - name: Build Docker image
        run: make image
