name: Tests

on:
  pull_request:
    branches:
      - master
      - 'support/*'
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version-file: 'go.mod'

      - name: Get tree-service client
        run: make sync-tree

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  cover:
    name: Coverage
    runs-on: ubuntu-22.04

    env:
      CGO_ENABLED: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: '1.22'

      - name: Get tree-service client
        run: make sync-tree

      - name: Test and write coverage profile
        run: make cover

      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
          files: ./coverage.txt
          verbose: true

  tests:
    name: Tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go_versions: [ '1.20', '1.21', '1.22' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: '${{ matrix.go_versions }}'

      - name: Get tree-service client
        run: make sync-tree

      - name: Run tests
        run: make test
